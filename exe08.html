<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notas Válidas</title>
	<script type="text/javascript">
		
		var n1 = parseInt(prompt("Informe a Nota 1"));
		var n2 = parseInt(prompt("Informe a Nota 2"));

		while(n1 < 0 || n1 > 10){

			n1 = parseInt(prompt("N1 inválida, infome um novo valor"));

		}

		while(n2 < 0 || n2 > 10){

			n2 = parseInt(prompt("N2 inválida, infome um novo valor"));

		}


		var med = (n1+n2)/2;
		alert("Média: " + med);


	</script>
</head>
<body>

</body>
</html>
