<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabuadas</title>
	<script type="text/javascript">
		
		var limite = parseInt(prompt("Informe um número para obter as tabuadas até N"));

		var atual = 1;

		var rep = 0;
		while(rep < limite){

			for (var i = 1; i <= 10; i++) {
				
				
				document.write(atual + " X " + i +" = " + (atual * i) + "</br>");
				
			}

			document.write("</br>");
			atual ++;
			rep ++;

		}

	</script>
</head>
<body>

</body>
</html>
