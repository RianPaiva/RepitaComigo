<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Média que quiser</title>
	<script type="text/javascript">
		
		var rep = parseInt(prompt("A Média será de quantos números?"));

		var soma = 0;

		for (i=0; i < rep; i++) {

			soma += parseInt(prompt("Informe um número"));

		}

		var med = soma / rep;

		alert(med);
	</script>

</head>

</body>
</html>
